version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    container_name: poha-app
    restart: unless-stopped

  mcp-server:
    build:
      context: ..
      dockerfile: docker/mcp.Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - WEBHOOK_URL=http://app:8000/api/webhook/alerts
      - API_KEY=poha-test-key-2024-secure
    container_name: poha-mcp-server
    restart: unless-stopped
    depends_on:
      - app

  sse-gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - WEBHOOK_URL=http://app:8000/api/webhook/alerts
      - API_KEY=poha-test-key-2024-secure
    container_name: poha-sse-gateway
    restart: unless-stopped
    command: uvicorn src.api.sse_gateway:app --host 0.0.0.0 --port 8002
    depends_on:
      - app 